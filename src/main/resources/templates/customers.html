<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        Customers
    </title>
    </head>
    <body>
       <div class="container">
           <h3>Customer Directory</h3>
           <!-- Add a button -->
	        <a th:href="@{/customers/addform}"
            class="btn btn-primary btn-sm mb-3">Add Customer </a>

           <table class="table table-bordered table-striped table-dark">
               <thead>
                   <tr>
                       <th>FirstName</th>
                       <th>lastName</th>
                       <th>email</th>
                       <th>Action</th>
                   </tr>
               </thead>
               <tbody class="table table-hover">
                   <tr th:each="Object :${Customers}">
                       <td th:text="${Object.FirstName}"></td>
                       <td th:text="${Object.lastName}"></td>
                       <td th:text="${Object.email}"></td>
                       <!-- Add update button/link -->
				<td>
					<a th:href="@{/customers/showFormForUpdate(CustomerId=${Object.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
				
                <!-- Add "delete" button/link -->					
					<a th:href="@{/customers/delete(CustomerId=${Object.id})}"
                    class="btn btn-info btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                     Delete
                 </a>

                 </td>


                   </tr>
               </tbody>
                   
               
           </table>
       </div>
    </body>
</html>
